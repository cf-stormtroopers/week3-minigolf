<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigolf Game</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* The welcome screen UI */
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
        }

        #welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Styling for the level selection buttons */
        .level-button {
            background-color: #333;
            color: white;
            border: 2px solid #4CAF50;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .level-button:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        /* The class used to hide elements */
        .hidden {
            display: none !important;
        }

        /* Game UI */
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }

        #ui-overlay h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 250px;
        }

        #controls h4 {
            margin: 0 0 8px 0;
            color: #FFD700;
        }

        .control-item {
            margin: 3px 0;
        }

        .key {
            background-color: #444;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Mini Golf Game</h1>
        <div>
            <button id="start-game-btn" class="level-button">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="ui-overlay">
            <h3>ðŸŽ® Minigolf Game - Phase 1</h3>
            <div id="game-info">
                <div>Status: <span id="status">Initializing...</span></div>
                <div>Current Level: <span id="current-level">-</span></div>
                <div>Level Name: <span id="level-name">-</span></div>
                <div>Par: <span id="par">-</span></div>
                <div>Strokes: <span id="strokes">0</span></div>
            </div>
        </div>

        <div id="controls">
            <h4>ðŸŽ¯ Test Controls</h4>
            <div class="control-item"><span class="key">1</span> Load Level 1</div>
            <div class="control-item"><span class="key">2</span> Load Level 2</div>
            <div class="control-item"><span class="key">N</span> Next Level</div>
            <div class="control-item"><span class="key">P</span> Previous Level</div>
            <div class="control-item"><span class="key">R</span> Reset Game</div>
            <div class="control-item"><span class="key">I</span> Show Info</div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
        // Get references to the HTML elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const gameContainer = document.getElementById('game-container');
        const startGameBtn = document.getElementById('start-game-btn');

        // This function hides the welcome screen and shows the game container
        function startGame() {
            welcomeScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            // Assuming window.loadLevel(1) is handled in main.ts
            // You can add it here if needed: window.loadLevel(1);
        }

        // Attach a click event to the "Start Game" button
        startGameBtn.addEventListener('click', startGame);

        // Simple UI update function that can be called from the game
        window.updateGameUI = function(gameState, levelInfo) {
            document.getElementById('status').textContent = 'Running';
            document.getElementById('current-level').textContent = gameState.currentLevel || '-';
            document.getElementById('level-name').textContent = levelInfo?.name || '-';
            document.getElementById('par').textContent = levelInfo?.par || '-';
            document.getElementById('strokes').textContent = gameState.strokeCount || 0;
        };

        // Log initial message
        console.log('ðŸŽ® Minigolf Game - Starting...');
    </script>
</body>
</html>
